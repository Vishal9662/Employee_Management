<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List Of Employee</title>
<style type="text/css">
table, tr, td, th{
border: 2px solid black;
}
</style>
</head>
<body>
<div id="navbar"></div>
<h1 style="color:green;">List Of Employees</h1>
<form action="/">
<table>
<tr>
<th>ID</th>
<th>First Name</th>
<th>Last Name</th>
<th>Salary</th>
<th>Department</th>
<th>Position</th>
<th>Email Address</th>
<th>Contact Number</th>
</tr>
<tr th:each="employee:${listAll}">
<td th:text="${employee.id}">ID</td>
<td th:text="${employee.first_name}">FirstName</td>
<td th:text="${employee.last_name}">LastName</td>
<td th:text="${employee.salary}">Salary</td>
<td th:text="${employee.department}">Department</td>
<td th:text="${employee.position}">Position</td>
<td th:text="${employee.email_address}">Email : </td>
<td th:text="${employee.contact_number}">Contact Number</td>
 
</tr>
</table>
</form>

<script type="text/javascript" th:src="@{/navbar.js}"></script>

</body>
</html>
